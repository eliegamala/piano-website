<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Piano</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <div class="keys">

      <div data-key="65" class="key"></div>
      <div data-key="83" class="key"></div>
      <div data-key="68" class="key"></div>
      <div data-key="70" class="key"></div>
      <div data-key="71" class="key"></div>
      <div data-key="72" class="key"></div>
      <div data-key="74" class="key"></div>
      <div data-key="75" class="key"></div>
      <div data-key="76" class="key"></div>


      

      <audio data-key="65" src="sounds/A1.mp3"></audio>
      <audio data-key="83" src="sounds/A2.mp3"></audio>
      <audio data-key="68" src="sounds/A5.mp3"></audio>
      <audio data-key="70" src="sounds/Ab5.mp3"></audio>
      <audio data-key="71" src="sounds/Ab3.mp3"></audio>
      <audio data-key="72" src="sounds/B1.mp3"></audio>
      <audio data-key="74" src="sounds/Bb1.mp3"></audio>
      <audio data-key="75" src="sounds/D3.mp3"></audio>
      <audio data-key="76" src="sounds/A7.mp3"></audio>

    </div>

    <div class="displaykeys">
      <p>KEYBOARD KEYS</p>
      <p> A, S, D, F, G, H, J, K, L</p>
    </div>
  
    
    <script>

      //play function that plays the sounds when an event is trigged
      function playSound(e){ //e = event

        //1. select the audio
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        console.log(audio);
        //2. select the key
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);


        //if a key is pressed and theres no corresponding sound to that key, noting will play
        if(!audio) return;

        //adds a class playing to use keys , will style this with css
        key.classList.add('playing');
        audio.currentTime =0;

        //play audio
        audio.play();

      }

      //remove the playing class
        function removeTransition(e){
          if(e.propertyName !== 'transform') return;
          e.target.classList.remove('playing');
        }


      const keys = Array.from(document.querySelectorAll('.key'));
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));

      window.addEventListener("keydown",playSound);
    </script>
  </body>
</html>
